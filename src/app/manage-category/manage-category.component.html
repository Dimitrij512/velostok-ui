<mat-card>
  <button mat-mini-fab>
    <mat-icon aria-label="Доавити категорію" (click)="openDialogUser()">add</mat-icon>
  </button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Назва</th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Опис</th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Зображення</th>
        <td mat-cell *matCellDef="let element">{{element.image}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Редагування</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Коригувати категерію" [matTooltipPosition]="positionTollTip">
            <mat-icon aria-label="Коригувати категерію" color="info">mode_edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Видалення</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Видалити категорію" [matTooltipPosition]="positionTollTip">
            <mat-icon aria-label="Видалити категорію" color="warn" (click)="openDialogConfirmRemove(row)">
              delete_forever
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator class="admin-table-paginator" #paginator
                   [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
  </div>
</mat-card>
