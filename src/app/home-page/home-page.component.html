<div *ngFor = "let entry of entries" class="section">
  <img id="img" [alt]="entry.name" [src]="entry.image" class="center img-header">
  <h2 style="text-align: center">{{entry.name}}</h2>
  <div style="text-align: center">
    <button mat-raised-button color="primary" [routerLink]="entry.path">Переглянути</button>
  </div>
</div>
